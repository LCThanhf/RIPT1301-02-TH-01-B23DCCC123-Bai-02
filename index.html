<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Login Form</title>
    <link rel="stylesheet" href="./quanly.css">
    <link href='//fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="CenteredDiv">
        <form id="loginForm">
            <div class="box">
                <h1>Login Form</h1>
                <input id="username" class="username" name="username" type="text" placeholder="User Name">
                <input id="password" class="password" name="password" type="password" placeholder="Password">
                <button type="button" id="submit" class="button">Submit</button>
            </div>
        </form>
    </div>
    <script src="./quanly.js"></script>        
  </body>
</html>
